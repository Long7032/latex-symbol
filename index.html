<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bảng ký tự Toán học LaTeX</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], packages: { '[+]': ['ams'] } },
            svg: { fontCache: 'global' }
        };
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BCZ4N1K3XY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-BCZ4N1K3XY');
    </script>
</head>

<body>
    <div class="container py-4">
        <h1 class="mb-3">Bảng ký tự Toán học LaTeX</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <!-- Controls -->
                <div class="row g-2 align-items-center mb-3">
                    <div class="col-md-5">
                        <input id="q" type="search" class="form-control"
                            placeholder="Tìm: ví dụ 'subset', 'arrow', '\alpha', '≤'…" />
                    </div>
                    <div class="col-md-3">
                        <select id="cat" class="form-select">
                            <option value="">Tất cả nhóm</option>
                        </select>
                    </div>
                    <div class="col-md-2 text-md-center">
                        <span class="badge bg-primary">
                            <span id="count">0</span> mục
                        </span>
                    </div>
                    <div class="col-md-2 text-md-end">
                        <button class="btn btn-outline-primary w-100" type="button" id="copyAll">
                            Copy tất cả
                        </button>
                    </div>
                </div>

                <!-- Table -->
                <div class="table-responsive">
                    <table class="table table-bordered table-striped align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Nhóm</th>
                                <th>Ký hiệu</th>
                                <th>Mã LaTeX</th>
                                <th>Mô tả</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="body">
                            <tr>
                                <td colspan="5" class="text-center text-muted">Đang tải…</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js" defer></script>
</body>

</html>
